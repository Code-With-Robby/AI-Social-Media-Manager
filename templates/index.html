<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ/MMA DM Generator | @Rob-J-BJJ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #e0e0e0;
            --accent: #c8102e; /* UFC red */
            --accent-hover: #e63946;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.8rem;
            color: var(--accent);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        form {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            position: absolute;
            top: -0.6rem;
            left: 1rem;
            background: var(--card);
            padding: 0 0.5rem;
            font-size: 0.85rem;
            color: var(--accent);
            pointer-events: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: #222;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .result-section {
            margin-top: 2.5rem;
        }

        .result-card {
            background: var(--card);
            padding: 1.8rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: relative;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        h3 {
            color: var(--accent);
            font-family: 'Oswald', sans-serif;
            font-size: 1.6rem;
        }

        .copy-btn {
            background: #333;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #444;
        }

        #result {
            white-space: pre-wrap;
            background: #111;
            padding: 1.2rem;
            border-radius: 8px;
            border: 1px solid #222;
            min-height: 120px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BJJ/MMA DM Generator</h1>
            <p class="subtitle">Craft personalized outreach for fighters â€¢ Powered by @Rob-J-BJJ</p>
        </header>

        <form method="POST" action="/generate_dm_ui">
            <div class="form-group">
                <label>Athlete Name</label>
                <input type="text" name="athlete_name" value="{{ athlete_name }}" required placeholder="e.g. Ilia Topuria">
            </div>

            <button type="submit">Generate DM</button>
        </form>

        {% if dm %}
        <div class="result-section">
            <div class="result-header">
                <h3>Generated DM</h3>
                <button class="copy-btn" onclick="copyToClipboard()">Copy DM</button>
            </div>
            <div class="result-card">
                <div id="result">{{ dm }}</div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            const resultDiv = document.getElementById('result');
            const text = resultDiv.innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const original = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => { btn.innerText = original; }, 2000);
            });
        }
    </script>
</body>
</html>
